# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: IAN's Blog
subtitle: junior 以上，senior 未滿。
description: 備份一下開發時遇到的問題，和網路上收集到的東西。
author: Ian Liao
language:
  - zh-tw
  - en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://javaok1987.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
auto_spacing: true
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: apollo

# 在歸檔頁面顯示所有文章
# 需要上面安裝的 hexo-generator-archive 插件支持
archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

# Deploymenthttps://hexo.io/docs/deployment.html
## Docs:
deploy:
  type: git
  repository: https://github.com/javaok1987/javaok1987.github.io.git
  branch: master

# hexo-lazyload-image https://github.com/Troy-Yang/hexo-lazyload-image
##lazyload:
enable: true
onlypost: false
loadingImg: # eg. ./images/loading.png

# hexo-tag-cloud https://github.com/MikeCoder/hexo-tag-cloud
tag_cloud:
    textFont: Trebuchet MS, Helvetica
    textColour: \#333
    textHeight: 25
    outlineColour: \#E2E1D1

#hexo-generator-tag https://github.com/hexojs/hexo-generator-tag
tag_generator:
  per_page: 10
